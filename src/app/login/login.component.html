<div class="wrapper">
  <div class="wrapped-div">
    <div class="tab-header">
      <h2 [routerLink]="['/login']" routerLinkActive="active">Sign In</h2>
      <h2 [routerLink]="['/register']" routerLinkActive="active">Sign Up</h2>
    </div>
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <form #form="ngForm" class="mb-4" (ngSubmit)=login()>
          <div class="form-group loginFormGroup">
            <input [(ngModel)]="model.username" class="form-control inputName" name="username" type="text"
              placeholder="Username" required>
          </div>
          <div class="form-group">
            <input [(ngModel)]="model.password" type="password" class="form-control inputPassword" name="password"
              placeholder="Password" required>

          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <button [disabled]="form.invalid" class="btn btn-block btn-success buttonUp" type="submit">Sign
                In</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
